<!-- src/views/index.html -->
<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Integrador SIEG → NF-Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { padding: 18px; background: #f7f9fc; }
        .chip { display: inline-block; padding: 6px 10px; border-radius: 999px; margin-right: 6px; color: #fff; font-size: 0.8rem; }
        .chip.green { background: #198754; }
        .chip.blue { background: #0d6efd; }
        .chip.gold { background: #ffc107; color: #000; }
        .chip.red { background: #dc3545; }
        #logBox { height: 280px; overflow: auto; background: #0b1220; color: #bcd; padding: 10px; border-radius: 6px; font-family: monospace; font-size: 12px; }
        .card-body .btn-sm i { font-size: 0.9rem; }
        .list-group-item { padding: 0.5rem 1rem; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div id="globalAlerts" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>
        <h4 class="mb-3">Integrador SIEG → NF-Stock</h4>
        <div class="row g-3">
            <div class="col-lg-4">
                <div class="card p-3 mb-3">
                    <h6>Adicionar CNPJ</h6>
                    <div class="input-group mb-2">
                        <input id="cnpjInput" class="form-control form-control-sm" placeholder="Ex: 50548325000181" />
                        <button id="addCnpjBtn" class="btn btn-primary btn-sm">Adicionar</button>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <h6>CNPJs Cadastrados</h6>
                        <button id="deleteSelectedBtn" class="btn btn-danger btn-sm" title="Excluir Selecionados"><i class="bi bi-trash"></i> Excluir</button>
                    </div>
                    <div id="cnpjList" class="list-group mt-2" style="max-height:280px; overflow:auto;"></div>
                    <div class="card-footer mt-2"><div class="form-check"><input class="form-check-input" type="checkbox" id="selectAllCheckbox"><label class="form-check-label" for="selectAllCheckbox">Selecionar Todos</label></div></div>
                </div>
                <div class="card p-3">
                    <h6>Ações</h6>
                    <div class="mb-2"><label>Data início</label><input id="startDate" class="form-control form-control-sm" type="date" /></div>
                    <div class="mb-2"><label>Data fim</label><input id="endDate" class="form-control form-control-sm" type="date" /></div>
                    <button id="processBtn" class="btn btn-success btn-sm w-100">Processar Selecionados</button>
                    <button id="stopAutoBtn" class="btn btn-warning btn-sm w-100">Parar Automação</button>
                    <div class="form-text mt-1">Período máximo de 3 meses.</div>
                    <hr>
                    <button id="resetDataBtn" class="btn btn-outline-danger btn-sm"><i class="bi bi-eraser"></i> Limpar Dados (CNPJs e Histórico)</button>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="card p-3">
                    <h6>Progresso</h6>
                    <div class="mb-2"><div class="progress" style="height:18px;"><div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:0%">0%</div></div></div>
                    <div class="mb-2">
                        <span class="chip blue" id="chipFound">Encontradas 0</span>
                        <span class="chip green" id="chipSent">Enviadas 0</span>
                        <span class="chip red" id="chipFailed">Falhas 0</span>
                        <span class="chip gold" id="chipSkipped">Puladas 0</span>
                    </div>
                    <div><strong>Status:</strong> <span id="statusMessage">Ocioso</span></div>
                    <div class="mt-3">
                        <h6>Último resumo salvo</h6>
                        <pre id="lastSummary" style="background:#f1f1f1; padding:10px; border-radius:6px; height:120px; overflow:auto;">{}</pre>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card p-3">
                    <h6>Log em Tempo Real</h6>
                    <div id="logBox"></div>
                    <div class="d-flex mt-2"><button id="clearLog" class="btn btn-outline-secondary btn-sm me-2">Limpar Log</button></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Carrega os scripts no final do body -->
    <script src="/public/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
